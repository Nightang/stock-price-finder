// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'application'

sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
     options.encoding = "UTF-8"
} 

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile project(':stock-price-finder-model')
    
    compile 'commons-logging:commons-logging:1.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.16'
    
    compile group: 'org.springframework', name: 'spring-core', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-jms', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-oxm', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.2.9.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.9.RELEASE'
    
    compile 'org.mybatis:mybatis:3.4.4'
    compile 'org.mybatis:mybatis-spring:1.3.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'
    compile group: 'javax.transaction', name: 'jta', version: '1.1'
    
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
    
}

mainClassName = 'org.nightang.stock.StockPriceFinderLauncher'
version = '1.0'
jar {
    manifest {
        attributes 	'Implementation-Title': 'Stock Price Finder',
					'Implementation-Version': version,
				   	'Main-Class': 'org.nightang.stock.StockPriceFinderLauncher',
				   	'Class-Path': configurations.runtime.files.collect {"$it.name"}.join(' ')
    }
}

task copyDefaultConfig(type: Copy) {
	def docs = file("$buildDir/config_dist")
    // Copy 
    from "config_dist/database.db"
    from "config_dist/network.ini"
    from "config_dist/run.bat"
    // Determine the destination directory later
    into { docs }
}

distributions {
    main {
        contents {
            from(copyDefaultConfig) {
                into "/"
            }
        }
    }
}